<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Inicio</title>
</head>
<body>
  <h1>Bienvenido a CodeGains</h1>
  <p>Lista de usuarios registrados:</p>
  <ul id="lista-usuarios"></ul>

  <script>
    fetch("/api/usuarios")
      .then(res => res.json())
      .then(usuarios => {
        const lista = document.getElementById("lista-usuarios");
        usuarios.forEach(user => {
          const li = document.createElement("li");
          li.innerHTML = `<a href="/usuario.html?id=${user.id}">${user.nombre}</a>`;
          lista.appendChild(li);
        });
      });
  </script>
</body>
</html>
